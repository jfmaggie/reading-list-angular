<h1>We're in lists.</h1>
<div ng-repeat="list in lists">
  <a ui-sref="lists-show({ id: list.id })">{{ list.name }}</a>
  <button ng-click="deleteList(list, $index)">Delete List</button>
</div>
<form ng-submit="createList()">
  <input type="text" placeholder="Type your list name here." ng-model="newListForm.name">
  <button type="submit">Create List</button>
</form>
