<div>
  <div ng-if="!isEditing">
    <span>{{ list.name }}</span>
    <button ng-click="editList()">Edit List</button>
  </div>
  <div ng-if="isEditing">
    <form ng-submit="updateList()">
      <input type="text" ng-model="list.name">
      <span ng-repeat="error in errors.name">{{ error }}</span>
      <button type="submit">Update</button>
    </form>
  </div>
  <button ng-click="deleteList()">Delete List</button>
</div>

<div>
  <h4>Items</h4>
  <div ng-repeat="item in items">
    <a ui-sref="items-show({ list_id: list.id, id: item.id })">{{ item.name }}</a>
  </div>
</div>

<form ng-submit="createItem()">
  <input type="text" placeholder="Type your item name here." ng-model="newItemForm.name">
  <span ng-repeat="error in newItemForm.errors.name">{{ error }}</span>
  <button type="submit">Create Item</button>
</form>
