<div class="login-box">
  <div ng-if="message" class="uk-text-center">
    <span class="uk-text-success  uk-margin-bottom">{{message}}</span>
  </div>
  <div class="uk-panel-wrapper">
    <div class="uk-panel-box">
      <form class="uk-form" ng-submit="login()">
        <div class="uk-grid">
          <div class="uk-width-1-3 uk-text-right">
            <label class="uk-form-label" for="email">Email</label>
          </div>
          <div class="uk-width-2-3">
            <input type="text" name="email" value="">
          </div>
        </div>
        <div class="uk-grid">
          <div class="uk-width-1-3 uk-text-right">
            <label class="uk-form-label" for="password">Password</label>
          </div>
          <div class="uk-width-2-3">
            <input type="password" name="password" value="">
          </div>
        </div>
      </form>
    </div>
    <div class="uk-grid uk-text-center login-box_section">
      <div class="uk-width-1-1">
        <a href="">Forgot password?</a>
      </div>
    </div>

    <div class="uk-grid uk-margin-remove">
      <div class="uk-width-1-2 uk-text-right">
        <a ui-sref="signup">
          <button class="uk-button uk-button-large uk-text-large login-box_button" type="button">SIGN UP</button>
        </a>
      </div>
      <div class="uk-width-1-2 uk-text-left">
        <button type="submit" class="uk-button uk-button-large uk-text-large login-box_button" type="button">LOGIN</button>
      </div>
    </div>
  </div>
</div>
